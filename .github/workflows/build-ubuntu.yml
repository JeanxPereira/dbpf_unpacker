name: Build dbpf_unpacker (Ubuntu)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-native-image:
    runs-on: ubuntu-latest
    name: Build Ubuntu

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Native Image
        run: gu install native-image

      - name: Compile Java Source Files
        run: |
          mkdir build
          javac -deprecation -Werror -d build -sourcepath src src/sporemodder/*.java

      - name: Create JAR File
        run: |
          mkdir bin
          jar -cfm bin/dbpf_unpacker.jar src/sporemodder/Manifest.mf -C build .

      - name: Create Native Binary
        run: |
          native-image \
            -jar bin/dbpf_unpacker.jar \
            -H:Name=dbpf_unpacker \
            -H:Class=sporemodder.Main

      - name: Move Native Binary and Registry Files
        run: |
          mkdir -p bin_output
          mv dbpf_unpacker bin_output/
          mv ./registries/*.txt bin_output/

      - name: Calculate new version
        id: calculate_version
        run: |
          chmod +x ./calculate_new_version.sh
          echo "version=$(./calculate_new_version.sh)" >> $GITHUB_OUTPUT

      - name: Upload Native Binary and Registry Files
        uses: actions/upload-artifact@v4
        with:
          name: DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_linux-x64
          path: bin_output/*