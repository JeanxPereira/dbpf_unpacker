name: Create Release

on:
  workflow_run:
    workflows: ["Build dbpf_unpacker (Windows)", "Build dbpf_unpacker (Ubuntu)"]
    types:
      - completed

jobs:
  check-builds:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Check build artifacts
        id: check
        run: |
          windows_artifact=$(gh api -X GET /repos/${{ github.repository }}/actions/artifacts -f name=windows-build-complete | jq '.artifacts[0].id')
          ubuntu_artifact=$(gh api -X GET /repos/${{ github.repository }}/actions/artifacts -f name=ubuntu-build-complete | jq '.artifacts[0].id')
          if [ "$windows_artifact" != "null" ] && [ "$ubuntu_artifact" != "null" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: check-builds
    if: needs.check-builds.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures all tags are fetched

      - name: Calculate new version
        id: calculate_version
        run: |
          chmod +x ./calculate_new_version.sh
          echo "version=$(./calculate_new_version.sh)" >> $GITHUB_OUTPUT

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_win64
          path: artifacts/windows

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_linux-x64
          path: artifacts/ubuntu

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.calculate_version.outputs.version }}
          release_name: DBPF Unpacker v${{ steps.calculate_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/windows/DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_win64.zip
          asset_name: DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_win64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (Ubuntu)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/ubuntu/DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_linux-x64.zip
          asset_name: DBPF-Unpacker-${{ steps.calculate_version.outputs.version }}_linux-x64.zip
          asset_content_type: application/zip
